<div class="d-flex p-3 flex-wrap mx-auto bg-dark justify-content-center">
    <div class="giveway-box text-dark justify-content-center text-center  
    p-2 bg-light text-light col-lg-3" *ngFor="let promo of promotii;">
        <img class="casino-img mx-auto " [src]="promo.image">
        <div class="mx-auto text-center ">
            <div class="stars p-3">
                <div class="starscontainer mx-auto">
                    <span class="fa fa-star" [ngClass]="{'checked': promo.rating > 0}"></span>
                    <span class="fa fa-star" [ngClass]="{'checked': promo.rating > 1}"> </span>
                    <span class="fa fa-star" [ngClass]="{'checked': promo.rating > 2}"> </span>
                    <span class="fa fa-star" [ngClass]="{'checked': promo.rating > 3}"> </span>
                    <span class="fa fa-star" [ngClass]="{'checked': promo.rating > 4}"> </span>
                </div>
            </div>
            <div class="h1 fw-bold-grid">
                {{promo.name}}
            </div>
        </div>
        <div class="text-wrap" [innerHTML]="promo.descriere | linkify">
        </div>
        <div class="div-ftr">
            <a (click)="hasClicked(promo.name)" href="{{promo.link}}" class="btn btn-danger">
                {{promo.button ?? 'Get It Now'}}
            </a>
        </div>
    </div>
</div>
