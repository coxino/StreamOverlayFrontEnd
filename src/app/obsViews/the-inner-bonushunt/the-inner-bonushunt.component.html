
<div class="bonus-hunt bonus-hunt-grid" > 
<div class="scroll" style="text-align:center" [ngClass]="{'scroll-anim' : isScrolling}">
  <div class="container-full">
    <div class="row" [ngClass]="{'high-light' : item.isCurrent === true}"  style="height: 41px !important;" *ngFor="let item of bonusList;index as i;">      
      <div class="col-7 col-txt" style="text-align: left;"> <i *ngIf="item.isCurrent === true" class="fa fa-play" aria-hidden="true"></i>  <span *ngIf="item.isCurrent === false">{{i+1}}.</span>{{item.gameName}}</div> 
      <div class="col-2 col-txt">{{item.betSize | currency:' ':'symbol':'.0'}}</div>  
      <div class="col-3 col-txt">{{item.payed | currency:' ':'symbol':'.0'}}</div>  
    </div>             
  </div>
  <div class="no-gap"></div>
  <div class="container-full" *ngIf="isScrolling">
    <div class="row" [ngClass]="{'high-light' : item.isCurrent === true}" style="height: 41px !important;" *ngFor="let item of bonusList;index as i;"> 
      <div class="col-7 col-txt" style="text-align: left;"> <i *ngIf="item.isCurrent === true" class="fa fa-play" aria-hidden="true"></i><span *ngIf="item.isCurrent === false">{{i+1}}.</span>{{item.gameName}}</div>   
      <div class="col-2 col-txt">{{item.betSize | currency:' ':'symbol':'.0'}}</div>  
      <div class="col-3 col-txt">{{item.payed | currency:'  ':'symbol':'.0'}}</div>  
    </div>   
  </div>      
</div>
</div>
