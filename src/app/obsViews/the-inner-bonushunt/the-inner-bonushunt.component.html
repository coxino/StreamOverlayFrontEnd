<div class="bonus-hunt bonus-hunt-grid" >  
  <div class="scroll" style="text-align:center" [ngClass]="{'scroll-anim' : isScrolling}">
    <div class="container">
      <div class="row" [ngClass]="{'high-light' : item.Class}"  style="height: 21px !important;" *ngFor="let item of bonusList.slice(sliceFrom,sliceFrom+sliceCount);">
        <div class="col-6 col-txt"> <i *ngIf="item.isCurrent === true" class="fa fa-play" aria-hidden="true"></i>{{item.gameName}}</div> 
        <div class="col-2 col-txt">{{item.betSize | currency:' ':'symbol':'.0'}}</div>  
        <div class="col-2 col-txt">{{item.payed | currency:'  ':'symbol':'.0'}}</div>  
        <div class="col-1 col-txt">{{item.multiplier}}</div> 
      </div>
      <div class="row" *ngIf="isScrolling" style="height:50px !important">
      </div>      
    </div>
    <div class="container" *ngIf="isScrolling">
      <div class="row" [ngClass]="{'high-light' : item.Class}" style="height: 21px !important;" *ngFor="let item of bonusList.slice(0,7);">                
        <div class="col-6 col-txt"> <i *ngIf="item.isCurrent === true" class="fa fa-play" aria-hidden="true"></i>{{item.gameName}}</div>   
        <div class="col-2 col-txt">{{item.betSize | currency:' ':'symbol':'.0'}}</div>  
        <div class="col-2 col-txt">{{item.payed | currency:'  ':'symbol':'.0'}}</div>  
        <div class="col-1 col-txt">{{item.multiplier}}</div>    
      </div>   
    </div>      
  </div>
</div>
