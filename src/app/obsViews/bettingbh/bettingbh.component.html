<div [ngClass]="{'gradient-border': IsAnimatedBorder == true, 'staticBorder': IsAnimatedBorder == false}" *ngIf="loadingOver">
    <div class="betting-page">
        <div class="row">
            <div class="col">
                {{beturi.voteTitle}}                
            </div>
        </div>
        <div class="row">
            <div class="col">varianta</div>
            <div class="col">optiune</div>
            <div class="col">
                progress
            </div>
            <div class="col">
                procent
            </div>
        </div>
        <div class="row" *ngFor="let option of beturi.options; index as i;">
            <div class="col">{{option.nume}}</div>
            <div class="col">{{option.optiune}}</div>
            <div class="col">
                <div class="progress progress-bar{{i}}"  [ngStyle]="{'width': option.progress + '%'}" role="progressbar" [attr.aria-valuenow]="option.progress" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col">
                {{option.progress}}%
            </div>
        </div>
    </div>   
</div>
