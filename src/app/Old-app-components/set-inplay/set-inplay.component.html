<div class="settings-box">
    <h3 class="title">IN PLAY GAME</h3>
    <div class="items">
        <div class="label"> Game Name
            <input id="typeahead-basic" (keydown.enter)="Save()" class="input-group-text" type="text" class="form-control"required [(ngModel)]="LiveGame.game.name" [ngbTypeahead]="search"/>
        </div>
        
        <div class="label"> Bet
            <input class="input-group-text" type="text" placeholder="Leave Empty For Default" class="form-control"required [(ngModel)]="LiveGameBet">
        </div>    
        
        <div class="label"> Add to bonushunt
            <button class="form-control btn btn-primary" (click)="AddTobonusHunt()" required>Add To Bonus Hunt</button>
        </div>
    </div>
</div>
