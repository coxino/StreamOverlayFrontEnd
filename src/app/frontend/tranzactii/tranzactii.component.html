<div class="container-fluid fixed">   
    <h3> Depuneri si Retrageri</h3>
    <div class="row">
        <div class="col-2">
            <div class="label"> Depunere
                <input class="input-group-text" (keydown.enter)="Update()" type="number" class="form-control"required [(ngModel)]="Tranzactii.depunere"/>
            </div>
        </div>
        <div class="col-2" style="display:inline-flex">
            <div class="label" > Retragere  
                <input class="input-group-text" (keydown.enter)="Update()" type="number" class="form-control"required [(ngModel)]="Tranzactii.retragere">
            </div>          
        </div>
    </div>
    <h3> Hot Words</h3>
    <h6>Enable this and betting feature?  Contact coxinotv@gmail.com</h6>
    <div class="row">        
        <div class="col-2">
            <div class="label"> Reset
                <button class="input-group-text" (click)="ResetHotWords()" type="number" class="form-control">Reset</button>
            </div>
        </div>       
    </div>
</div>
