<div class="login-box" *ngIf="!isLogedIn">
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="label"> Username
                <input type="text" (keydown.enter)="doAction()" class="form-control" required [(ngModel)]="username"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="label"> Password
                <input type="password"  (keydown.enter)="doAction()" class="form-control" required [(ngModel)]="password"/>
            </div>
        </div>
    </div>    
    <div class="row" *ngIf="!IsRegister">
        <div class="col-sm">
            <div class="label"> Submit
                <input type="button" class="form-control" required (click)="login()" value="Login"/>
            </div>           
        </div>
    </div>
    <h5 style="color:tomato;text-align: center;" *ngIf="emailFail" >{{alertText}}</h5>
</div>
</div>
